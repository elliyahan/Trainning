<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://kit.fontawesome.com/d7927190cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat-body">
    <header class="chat-header">
        <div class="header-top">
            <div class="header-col">
                <i class="fa-solid fa-plane"></i>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="header-col">
                <span class="header-time">15:29</span>
            </div>
            <div class="header-col">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-brands fa-bluetooth-b"></i>
                <span class="header-battery">100%<i class="fa-solid fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-col">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="header-col">
                <span class="header-txt">Friend Name</span>
            </div>
            <div class="header-col">
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </header>

    <main class="chat">
        <div class="chat-date">Tuesday, May 17, 2022</div>

        <div class="my-chat-box">
            <span>Hello!</span>
            <span>Hello! This is a test message! Hello!</span>
            <div class="last-txt">
                <div class="chat-time">12:38</div>
                <span>This is a test message</span>
            </div>
        </div>

        <div class="friend-chat-profile">
            <img src="images/empty.jpg" alt="">
            <div class="friend-chat-area">
                <div class="friend-chat-name">Friend Name</div>
                <div class="friend-chat-box">
                    <span>And this is an Answer</span>
                    <span>And this is an Answer-And this is an Answer</span>
                    <div class="last-txt">
                        <span>And this is an Answer</span>
                        <div class="chat-time">12:40</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="txt-bar-wrap">
            <div class="txt-bar">
                <i class="fa-solid fa-plus"></i>
                <div class="txt-box">
                    <div class="input-box">
                        <input type="text" class="input-txt">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="mic-box">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="big-screen-txt">
        <span>Please make your screen smaller</span>
    </div>
</body>

</html>
