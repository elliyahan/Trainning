<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends!</title>
    <script src="https://kit.fontawesome.com/d7927190cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-col">
                <i class="fa-solid fa-plane"></i>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="header-col">
                <span class="header-time">15:29</span>
            </div>
            <div class="header-col">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-brands fa-bluetooth-b"></i>
                <span class="header-battery">100%<i class="fa-solid fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-col">
                <span class="header-txt txt-opacity">Edit</span>
            </div>
            <div class="header-col">
                <span class="header-txt">Find</span>
            </div>
            <div class="header-col">
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </header>
    <!-- //해더 -->
    <main class="find">
        <section class="find-options">
            <div class="find-option">
                <i class="fa fa-address-book fa-lg"></i>
                <span class="find-option-title">Find</span>
            </div>
            <div class="find-option">
                <i class="fa fa-qrcode fa-lg"></i>
                <span class="find-option-title">QR Code</span>
            </div>
            <div class="find-option">
                <i class="fa fa-mobile fa-lg"></i>
                <span class="find-option-title">Shake</span>
            </div>
            <div class="find-option">
                <i class="fa fa-envelope-o fa-lg"></i>
                <span class="find-option-title">Invite via SMS</span>
            </div>
        </section>
        <section class="find-recommended">
            <div class="header">
                <h6 class="recommended-title">Recommended Friends</h6>
            </div>
            <div class="recommended-none">
                <span class="recommended-text">You have no recommended friends.</span>
            </div>
        </section>
    </main>
    <!-- //메인 -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab">
            <i class="fa fa-user"></i>
            <span class="tab-bar-title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar-tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar-title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar-tab tab-bar-selected">
            <i class="fa fa-search"></i>
            <span class="tab-bar-title">Find</span>
        </a>
        <a href="more.html" class="tab-bar-tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar-title">More</span>
        </a>
    </nav>
    <!-- //탭바 -->
    <div class="big-screen-txt">
        <span>Please make your screen smaller</span>
    </div>
</body>

</html>
